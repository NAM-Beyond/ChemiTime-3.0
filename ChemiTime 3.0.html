<!DOCTYPE html>
<html>
    <head>
        <title>ChemiTime 3.0</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="ChemiTimeStyle.css">
        <script type="text/javascript" src="ChemiTimeScript.js"></script>
    </head>
    <body>
        <header id="Title">CHEMITIME - version 3.0</header>
        <div id="MainGrid">
            <div class="Boxes" style="grid-row: 1; grid-column: 1;">
                INN
                <hr>
                <div id="INNBox">
                    <button id="10101" style="grid-row: 1; grid-column: 1;" onclick="AddInputField(10101)" ontouchstart="AddInputField(10101)" onmouseover="Light('10101', '#FFFFFF', '#0099FF')" onmouseout="Light('10101', '#00000010', '#FFFFFF')">
                        +
                    </button>
                </div>
            </div>
            <div class="Boxes" style="grid-row: 1; grid-column: 2 / 101;">
                Dose
                <hr>
                <div id="DoseBox">
                </div>
            </div>
            <div style="grid-row: 2; grid-column: 1;"></div>
            <div class="Boxes" style="grid-row: 2; grid-column: 2 / 101;">
                <div id="TimeBox">
                    <button id="30101" style="grid-row: 1; grid-column: 1;" onclick="AddInputField(30101)" ontouchstart="AddInputField(30101)" onmouseover="Light('30101', '#FFFFFF', '#0099FF')" onmouseout="Light('30101', '#00000010', '#FFFFFF')">
                        Time
                    </button>
                </div>
            </div>
        </div>
        &nbsp;
        &nbsp;
        <footer>
            <b>FOOTER</b>
        </footer>
    </body>
</html>
