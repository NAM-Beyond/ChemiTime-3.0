<!DOCTYPE html>
<html>
<head>
  <title>ChemiTime 3.0</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="ChemiTimeStyle.css">
  <script type="text/javascript" src="ChemiTimeScript.js"></script>
</head>
<body>
  <header id="Title">CHEMITIME - version 3.0</header>
  <div id="MainGrid">
    <div class="Boxes" style="grid-row: 1; grid-column: 1 / 1;">
      INN
      <hr class="Hr">
      <div id="INNBox">
        <button style="grid-row: 1; grid-column: 1 / 1;" id="10101" class="Buttons" onclick="NewEntry(10101)" ontouchstart="NewEntry(10101)" onmouseover="Light('10101', '#FFFFFF', '#0099FF')" onmouseout="Light('10101', '#00000040', '#FFFFFF')">
          +
        </button>
      </div>
    </div>
    <div class="Boxes" style="grid-row: 1; grid-column: 2 / 21;">
      Dose
      <hr class="Hr">
      <div id="DoseBox">
        <button style="grid-row: 1; grid-column: 1 / 1;" id="20101" class="Buttons" onclick="NewEntry(20101)" ontouchstart="NewEntry(20101)" onmouseover="Light('20101', '#FFFFFF', '#0099FF')" onmouseout="Light('20101', '#00000040', '#FFFFFF')">
          +
        </button>
      </div>
    </div>
    <div class="Boxes" style="grid-row: 2; grid-column: 2 / 21;">
      <div id="TimeBox">
        <button style="grid-row: 2; grid-column: 1 / 1;" id="30101" class="Buttons" onclick="NewEntry(30101)" ontouchstart="NewEntry(30101)" onmouseover="Light('30101', '#FFFFFF', '#0099FF')" onmouseout="Light('30101', '#00000040', '#FFFFFF')">
          Time
        </button>
      </div>
    </div>
  </div>
  <footer>
    <b>FOOTER</b>
  </footer>
</body>
</html>
