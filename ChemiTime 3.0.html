<!DOCTYPE html>
<html>
<head>
  <title>ChemiTime 3.0</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="DevToolsStyle.css">
  <script src="DevToolsScript.js"></script>
</head>
<body>
  <header id="Title">CHEMITIME - version 3.0</header>
  <div id="MainGrid">
    <div id="INNBox">
      <div style="grid-column: 1 / 1; grid-row: 1;">
        INN
        <hr class="hr">
      </div>
      <button style="grid-column: 1 / 1; grid-row: 2;" id="button100" class="buttons" onclick="NewData(100)" onmouseover="Light(100,'#FFFFFF','#0099FF')" onmouseout="Light(100,'#00000020','#FFFFFF')">
        +
      </button>
    </div>
    <div id="DoseBox">
      <div style="grid-column: 1 / 1; grid-row: 1;">
        Dose
        <hr class="hr">
      </div>
      <button style="grid-column: 1 / 1; grid-row: 2;" id="button200" class="buttons" onclick="NewData(200)" onmouseover="Light(200,'#FFFFFF','#0099FF')" onmouseout="Light(200,'#00000020','#FFFFFF')">
        +
      </button>
    </div>
    <div id="TimeBox">
      <div style="grid-column: 1 / 1; grid-row: 1;">
        Time
        <hr class="hr">
      </div>
      <button style="grid-column: 1 / 1; grid-row: 2;" id="button300" class="buttons" onclick="NewData(300)" onmouseover="Light(300,'#FFFFFF','#0099FF')" onmouseout="Light(300,'#00000020','#FFFFFF')">
        +
      </button>
    </div>
  </div>
  <footer>
    <b>FOOTER</b>
  </footer>
</body>
</html>
